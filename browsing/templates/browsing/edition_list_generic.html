{% extends "browsing/generic_list.html" %}
{% block list_title %}Browse Editions{% endblock %}

{% block reset_button %}
 <a class ="btn btn-default"  href="{% url 'browsing:browse_editions' %}">Reset search</a>      
{% endblock %}

{% block customScripts %}
<script>

var edition_names = [{% for name in edition_names %} "{{ name }}", {% endfor %}];
var manager_names = [{% for name in manager_names %} "{{ name }}", {% endfor %}];

$(function() {
	$("#id_name").autocomplete({
		source:edition_names
        }); 
    });
$(function() {
    $("#id_manager").autocomplete({
        source:manager_names
        }); 
    });

</script>
{% endblock %}
