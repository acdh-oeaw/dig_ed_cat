{% extends "browsing/generic_list.html" %}
{% block Titel %}Browse Editions{% endblock %}
{% block list_title %}Browse Editions{% endblock %}

{% block reset_button %}
<a class ="btn btn-default"  id="01">Show/Hide Advanced search options</a></br>
 <p></p>
 <a class ="btn btn-default"  href="{% url 'browsing:browse_editions' %}">Reset search</a>     
{% endblock %}

{% block customScripts %}
<script>

var edition_names = [{% for name in edition_names %} "{{ name }}", {% endfor %}];
var institution_names = [{% for name in institution_names %} "{{ name }}", {% endfor %}];
var manager_names = [{% for name in manager_names %} "{{ name }}", {% endfor %}];
var country_names = [{% for name in country_names %} "{{ name }}", {% endfor %}];
var city_names = [{% for name in city_names %} "{{ name }}", {% endfor %}];


$(function() {
	$("#id_name").autocomplete({
		source:edition_names
        }); 
    });
$(function() {
    $("#id_institution__name").autocomplete({
        source:institution_names
        }); 
    });

$(function() {
    $("#id_manager__name").autocomplete({
        source:manager_names
        }); 
    });

$(function() {
    $("#id_country_name").autocomplete({
        source:country_names
        }); 
    });

$(function() {
    $("#id_city_name").autocomplete({
        source:city_names
        }); 
    });


</script>
<script type="text/javascript">
$(document).ready(function(){
    $("#advanced_search_fields").hide();
    $("#01").click(function(){
        $("#advanced_search_fields").toggle();
    });
});
</script>
{% endblock %}
