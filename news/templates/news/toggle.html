<span class="glyphicon glyphicon-resize-full" title="show all newsfeeds" id="toggle_news"></span>

<script type="text/javascript">
    $(document).ready(function(){
        $('div[class*="news-wrapper-hidden"]').hide();
    })
    $("#toggle_news").click(function(){
        $('div[class*="news-wrapper-hidden"]').toggle("slow");
    })
</script>
